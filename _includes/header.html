<header class="site-header">
  <div class="wrapper">

    {% if page.layout != "about" %}
    <span class="site-title">
      {% assign name = site.name | split: ' ' %}
      <strong>{{ name | first }}</strong> {{ name | last }}
    </span>
    {% endif %}

    <nav class="site-nav">
      <ul class="nav-list">
        {% for path in site.header_pages %}
          {% assign page = site.pages | where: "path", path | first %}
          {% if page.title %}
            <li class="nav-item">
              <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

  </div>
</header>
